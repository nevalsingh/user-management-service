apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user-management-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: user-management.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: user-management-service
                port:
                  number: 8080
